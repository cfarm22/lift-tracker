<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIFT — Workout Tracker</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@300;400;500&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- AUTH SCREEN -->
<div id="auth-screen" class="screen">
  <div class="auth-wrap">
    <div class="auth-logo">LIFT</div>
    <div class="auth-tagline">Track every rep. Own your progress.</div>
    <div class="auth-tabs">
      <button class="auth-tab active" onclick="switchTab('login')">Sign In</button>
      <button class="auth-tab" onclick="switchTab('signup')">Create Account</button>
    </div>
    <div class="auth-form" id="auth-form">
      <div class="field">
        <label>Email</label>
        <input type="email" id="auth-email" placeholder="you@example.com" autocomplete="email">
      </div>
      <div class="field" id="password-field">
        <label>Password</label>
        <input type="password" id="auth-password" placeholder="••••••••" autocomplete="current-password">
      </div>
      <div class="field" id="confirm-field" style="display:none">
        <label>Confirm Password</label>
        <input type="password" id="auth-confirm" placeholder="••••••••">
      </div>
      <div class="auth-error" id="auth-error"></div>
      <button class="btn-auth" id="auth-submit" onclick="handleAuth()">Sign In</button>
      <button class="btn-forgot" id="forgot-btn" onclick="switchTab('forgot')">Forgot password?</button>
    </div>
  </div>
</div>

<!-- RESET PASSWORD SCREEN -->
<div id="reset-screen" class="screen" style="display:none">
  <div class="auth-wrap">
    <div class="auth-logo">LIFT</div>
    <div class="auth-tagline">Choose a new password.</div>
    <div class="auth-form">
      <div class="field">
        <label>New Password</label>
        <input type="password" id="reset-password" placeholder="••••••••">
      </div>
      <div class="field">
        <label>Confirm New Password</label>
        <input type="password" id="reset-confirm" placeholder="••••••••">
      </div>
      <div class="auth-error" id="reset-error"></div>
      <button class="btn-auth" id="reset-submit" onclick="handleSetNewPassword()">Set New Password</button>
    </div>
  </div>
</div>

<!-- APP SCREEN -->
<div id="app-screen" class="screen" style="display:none">

  <header>
    <div class="logo">LIFT</div>
    <div class="header-right">
      <div class="header-stats">
        <span><b id="stat-total">0</b> exercises</span>
        <span><b id="stat-days">0</b> days</span>
      </div>
      <button class="btn-signout" onclick="signOut()">Sign out</button>
    </div>
  </header>

  <div class="container">

    <!-- LOG FORM -->
    <div class="panel" id="form-panel">
      <div class="panel-header">
        <div class="panel-title">Log Exercise</div>
      </div>
      <div class="form-body">

        <div class="field">
          <label>Exercise</label>
          <input type="text" id="input-name" list="exercise-list" placeholder="e.g. Bench Press" autocomplete="off">
          <datalist id="exercise-list"></datalist>
        </div>

        <!-- DEFAULT MODE: all sets same weight/reps -->
        <div id="simple-mode">
          <div class="row-3">
            <div class="field">
              <label>Sets</label>
              <input type="number" id="input-sets" placeholder="3" min="1" max="99" oninput="onSetsChange()">
            </div>
            <div class="field">
              <label>Reps</label>
              <input type="number" id="input-reps" placeholder="10" min="1" max="999">
            </div>
            <div class="field">
              <label>Weight (lbs)</label>
              <input type="text" id="input-weight" placeholder="e.g. 135">
            </div>
          </div>
        </div>

        <!-- TOGGLE -->
        <label class="per-set-toggle">
          <input type="checkbox" id="per-set-checkbox" onchange="togglePerSet()">
          <span class="toggle-track"><span class="toggle-thumb"></span></span>
          <span class="toggle-label">Different weight or reps per set</span>
        </label>

        <!-- PER-SET BUILDER (hidden by default) -->
        <div id="per-set-mode" style="display:none">
          <div class="set-builder" id="set-builder"></div>
          <button class="btn-add-set" onclick="addSetRow()">+ Add Set</button>
        </div>

        <div class="field">
          <label>Notes</label>
          <textarea id="input-notes" placeholder="Form cues, how it felt..."></textarea>
        </div>
        <button class="btn-add" id="btn-add" onclick="addEntry()">+ ADD TO LOG</button>

      </div>
    </div>

    <!-- HISTORY -->
    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">Workout History</div>
        <div class="search-wrap">
          <input type="text" id="search" placeholder="Search exercises..." oninput="renderHistory()">
        </div>
      </div>
      <div class="cal-nav">
        <button class="cal-arrow" onclick="shiftMonth(-1)">&#8592;</button>
        <span class="cal-month" id="cal-month"></span>
        <button class="cal-arrow" onclick="shiftMonth(1)">&#8594;</button>
      </div>
      <div class="history-body" id="history"></div>
    </div>

  </div>
</div>

<div class="toast" id="toast"></div>
<div class="loading-overlay" id="loading-overlay"><div class="spinner"></div></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>
</body>
</html>
